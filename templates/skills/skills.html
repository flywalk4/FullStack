{% extends 'main/layout.html' %}

{% load static %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
    {% for p in content%}
        <article class="main">
            <h3>{{p.title}}</h3>
            <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'photos/2015.png' %}" class="d-block w-50" alt="2015">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2015</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'photos/2016.png' %}" class="d-block w-50" alt="2016">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2016</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'photos/2017.png' %}" class="d-block w-50" alt="2017">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2017</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'photos/2018.png' %}" class="d-block w-50" alt="2018">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2018</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'photos/2019.png' %}" class="d-block w-50" alt="2019">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2019</h5>
                    </div>
                  </div>
                   <div class="carousel-item">
                    <img src="{% static 'photos/2020.png' %}" class="d-block w-50" alt="2020">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2020</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'photos/2021.png' %}" class="d-block w-50" alt="2021">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2021</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'photos/2022.png' %}" class="d-block w-50" alt="2022">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>2022</h5>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <img style="display: block; margin: 0 auto;" width="800px" src="{{p.photo}}">
            <p>{{p.full_text|safe}}</p>
        </article>
    {% endfor %}
{% endblock %}
