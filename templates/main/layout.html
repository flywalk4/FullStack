{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <img src="{% static 'main/img/logo.png' %}" alt="Logo">
            <h1>FullStack Разработчик</h1>
        </div>
    </header>
    <aside>
        <h2>Навигация</h2>
        <ul>
            <a href="{% url 'main' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная</li></a>
            <a href="{% url 'area' %}"><li><i class="fa-sharp fa-solid fa-globe"></i> География</li></a>
            <a href="{% url 'demand' %}"><li><i class="fa-solid fa-chart-line"></i> Востребованность</li></a>
            <a href="{% url 'skills' %}"><li><i class="fa-solid fa-kitchen-set"></i> Навыки</li></a>
            <a href="{% url 'last_vacancies' %}"><li><i class="fa-solid fa-list"></i> Последние вакансии</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>  
    <footer>
        <div>
            <h1>© 2022 - 2023 Шалимов Вадим Константинович РИ-210940</h1>
        </div>
    </footer>
</body>
</html>
