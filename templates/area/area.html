{% extends 'main/layout.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
    {% for p in content%}
        <article class="main">
            <h3>{{p.title}}</h3>
            <h1 style='text-align:center;'>Статистика по городам</h1>
            <p>{{p.full_text|safe}}</p>
            <img style="display: block; margin: 0 auto;" width="800px" src="{{p.photo}}">
        </article>
    {% endfor %}
{% endblock %}
